<div class="slider">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-11 col-md-3 achievements">
                <h1 class="achievements text-center">{{page.name}}</h1>
            </div>
        </div>
        <div class="wrap">
            <div class="row justify-content-center align-items-start">
                <div data-aos="zoom-in-down" class="col-11 col-md-5 d-flex flex-wrap flex-row align-items-center"
                    *ngFor="let card of cards">
                    <div class="cards" [class.open-close]="openedId == card.id">
                        <div class="col-12 d-flex flex-row align-items-center">
                            <i class="col-md-4 col-3 award-icon" *ngIf="card.icon == 'award'">
                                <ng-container *ngTemplateOutlet="awardIcon"></ng-container>
                            </i>
                            <div class="col-md-7 col-8">
                                <h3 class="col-12">{{card.award.name}}</h3>
                                <h6 class="col-12">{{card.award.date}}</h6>
                            </div>
                            <div class="col-1 d-flex" [class.close-div]="openedId == card.id">
                                <i class="arrow-icon" (click)="showMore(card)" *ngIf="openedId != card.id">
                                    <svg viewBox="0 0 32 32">
                                        <path
                                            d="M32,16.009c0-0.267-0.11-0.522-0.293-0.714  l-9.899-9.999c-0.391-0.395-1.024-0.394-1.414,0c-0.391,0.394-0.391,1.034,0,1.428l8.193,8.275H1c-0.552,0-1,0.452-1,1.01  s0.448,1.01,1,1.01h27.586l-8.192,8.275c-0.391,0.394-0.39,1.034,0,1.428c0.391,0.394,1.024,0.394,1.414,0l9.899-9.999  C31.894,16.534,31.997,16.274,32,16.009z"
                                            class="arrow-path" />
                                    </svg>
                                </i>
                                <i class="close-icon" (click)="close()" *ngIf="openedId == card.id">
                                    <svg viewBox="0 0 32 32">
                                        <path class="close-path"
                                            d="M16,0C7.163,0,0,7.163,0,16c0,8.836,7.163,16,16,16   c8.836,0,16-7.163,16-16C32,7.163,24.836,0,16,0z M16,30C8.268,30,2,23.732,2,16C2,8.268,8.268,2,16,2s14,6.268,14,14   C30,23.732,23.732,30,16,30z" />
                                        <path class="close-path"
                                            d="M22.729,21.271l-5.268-5.269l5.238-5.195   c0.395-0.391,0.395-1.024,0-1.414c-0.394-0.39-1.034-0.39-1.428,0l-5.231,5.188l-5.309-5.31c-0.394-0.396-1.034-0.396-1.428,0   c-0.394,0.395-0.394,1.037,0,1.432l5.301,5.302l-5.331,5.287c-0.394,0.391-0.394,1.024,0,1.414c0.394,0.391,1.034,0.391,1.429,0   l5.324-5.28l5.276,5.276c0.394,0.396,1.034,0.396,1.428,0C23.123,22.308,23.123,21.667,22.729,21.271z" />
                                    </svg>
                                </i>
                            </div>
                        </div>
                        <div class="col-12 d-flex flex-column align-items-center extra-info"
                            *ngIf="openedId == card.id">
                            <hr>
                            <p>{{card.award.info}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
